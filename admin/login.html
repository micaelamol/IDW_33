<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador - Vital Consultorios</title>
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../estilos/index.css" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <!-- NAVBAR INSTITUCIONAL -->
  <nav class="navbar navbar-principal navbar-expand-sm fixed-top shadow-sm">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="../index.html">
        <img src="../imagenes/Logo.jpg" alt="Logo Vital Consultorios" class="rounded-circle border" />
      </a>

      <!-- Título centrado -->
      <div class="d-flex justify-content-center w-100">
        <span class="titulo-navbar">Vital Consultorios</span>
      </div>

      <!-- Botón Inicio a la derecha -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="../index.html">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO LOGIN -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center" style="margin-top: 120px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
          <form id="loginForm" class="card p-4 shadow" style="background-color: #e8fdf7; border: 2px solid #062336;">
            <h2 class="text-center text-primary mb-4 fw-bold">Administrador</h2>
            <div class="mb-3">
              <label for="usuario" class="form-label fw-semibold">Usuario</label>
              <input type="text" class="form-control" id="usuario" required />
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label fw-semibold">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
            <div id="mensajeError" class="mt-3 text-danger fw-semibold text-center"></div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER INSTITUCIONAL -->
  <footer class="pie_de_portada mt-auto px-3 px-md-5">
    <p>&copy; 2025 Vital Consultorios. Todos los derechos reservados.</p>
    <p>Dirección: Alameda de la Federación 520 - Paraná - Entre Ríos - Argentina</p>
    <p>Teléfono: +54 0343 4232828 | Email:
      <a href="mailto:contacto@vitalconsultorios.com.ar">contacto@vitalconsultorios.com.ar</a>
    </p>
    <p>Instagram:
      <a href="https://www.instagram.com/vitalconsultorios" target="_blank">@vitalconsultorios</a>
    </p>
  </footer>

  <!-- BOTÓN MODO OSCURO -->
  <button id="modoOscuroBtn" class="btn btn-secondary position-fixed bottom-0 end-0 m-3" aria-label="Activar o desactivar modo oscuro">Modo oscuro</button>

  <!-- JS Bootstrap + Validación -->
  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("modoOscuroBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (usuario === "1234" && contrasena === "1234") {
        localStorage.setItem("adminLogueado", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("mensajeError").textContent = "Usuario o contraseña incorrectos.";
      }
    });
  </script>
  <script src="login.js"></script>
</body>
