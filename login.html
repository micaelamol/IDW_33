     <script> const btn = document.getElementById('modoOscuroBtn');
      btn.addEventListener('click', () => { document.body.classList.toggle('dark-mode'); });

      document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      // Validación /contraseña prueba
      if (usuario === "admin" && contrasena === "1234") {
        localStorage.setItem("adminLogueado", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("mensajeError").textContent = "Usuario o contraseña incorrectos.";
      }
    });

     </script>
