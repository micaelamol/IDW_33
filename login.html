
<!DOCTYPE html> 
<html lang="es">
<head> <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Login</title> 
<link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" /> 
<link rel="stylesheet" href="estilos/index.css" /> 
<link rel="stylesheet" href="estilos/altaMedicos.css" />
</head>
<body>
  <header>
  <nav class="navbar navbar-principal fixed-top shadow-sm navbar-principal navbar-expand-sm">
     <div class="container-fluid ">
       <div class="d-flex align-items-center gap-3 flex-grow-1">
         <a class="navbar-brand m-0 p-0" href="index.html"> <img src="imagenes/Logo.jpg" alt="Logo Vital Consultorios"
            class="rounded-circle border" /> </a>
       </div>
          <div class="d-flex justify-content-center w-100">
             <span class="titulo-navbar">Administrador</span>
       </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span> <span class="ms-2">Menú</span>
    </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
       <ul class="navbar-nav">
         <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
         </li> 
       </ul> 
      </div> 
    </div> 
    </nav> 
  </header> 
  <main class="container" style="margin-top: 110px;">
    <div class="row justify-content-center">
       <div class="col-12 col-md-6">
    <form class="mt-5 pt-5" style="margin-top: 6rem;">
    <form id="formLogin"> <div class="form-floating mb-3">
      <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
      <label for="usuario">Usuario</label> </div> <div class="form-floating mb-3">
      <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
      <label for="clave">Contraseña</label> </div><div class="text-center"></div>
    <button type="submit" class="btn btn-primary btn-lg px-5">Iniciar Sesión</button>
       </div>
    </form>
      </div>
    </div>
  </main>

  <button id="modoOscuroBtn" class="btn btn-secondary position-fixed bottom-0 end-0 m-3"
    aria-label="Activar o desactivar modo oscuro">Modo oscuro</button>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
     <script> const btn = document.getElementById('modoOscuroBtn');
      btn.addEventListener('click', () => { document.body.classList.toggle('dark-mode'); });
     </script>
    <script src="js/altaMedicos.js"> </script>
</body>
