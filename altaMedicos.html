<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Medicos</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/index.css" />
    <link rel="stylesheet" href="estilos/altaMedicos.css" />
</head>
<body>
    <header>
    <nav class="navbar navbar-principal fixed-top shadow-sm navbar-principal navbar-expand-sm">
    <div class="container-fluid ">
     <div class="d-flex align-items-center gap-3 flex-grow-1">
        <a class="navbar-brand m-0 p-0" href="index.html">
          <img src="imagenes/Logo.jpg" alt="Logo Vital Consultorios" class="rounded-circle border" />
        </a>
     </div>
     <div class="d-flex justify-content-center w-100">
  			<span class="titulo-navbar">Alta Medicos</span>
	 </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="ms-2">Menú</span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
         <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        </ul>
      </div>
    </div>
  </nav>
    </header>  
  
<main class="container" style="margin-top: 200px;">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Apellido, Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez">
        </div>
        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <input type="text" class="form-control" id="especialidad" placeholder="Pediatra, Cardiólogo...">
        </div>
        <div class="mb-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input type="text" class="form-control" id="matricula" placeholder="Número de Matrícula">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com.ar">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="343 4234589">
        </div>
        <div class="mb-3">
          <label for="obras" class="form-label">Obras Sociales</label>
          <input type="text" class="form-control" id="obras" placeholder="OSDE, PAMI, OSPE">
        </div>
        <button type="submit" class="btn btn-light btn-ls px-5">Guardar</button>
      </form>
    </div>
  </div>




     <button id="modoOscuroBtn" class="btn btn-secondary position-fixed bottom-0 end-0 m-3" aria-label="Activar o desactivar modo oscuro">Modo oscuro</button>
      <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
      <script>
       const btn = document.getElementById('modoOscuroBtn');
       btn.addEventListener('click', () => {
       document.body.classList.toggle('dark-mode');
       });
      </script> 
      <script src="js/altaMedicos.js"> </script>

</body>
</html>
